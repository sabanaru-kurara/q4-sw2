<body>
	<div class="container-fluid">

						<div>

							<p class="display-6">1st <strong>cinnamoroll</strong> amount</p>
							<input class="h4" type="number" id="num1" placeholder="1st cinna amount"></br>
							<p class="display-6">2nd <strong>cinnamoroll</strong> amount</p>
							<input class="h4" type="number" id="num2" placeholder="2nd cinna amount"></br>
								<div class="mt-2 mb-2">

									<button class="btn btn-outline-info btn-lg" type="Submit" onclick="exponent()">Raised to</button>

									<button class="btn btn-outline-info btn-lg" type="Submit" onclick="subtract()">Subtract</button>

									<button class="btn btn-outline-info btn-lg" type="Submit" onclick="multiply()">Multiply</button>

									<button class="btn btn-outline-info btn-lg" type="Submit" onclick="divide()">Equal</button>

						</div>

		<bn>

			<script> // This takes care of the solving part.
				function exponent() {
					var num1 = document.getElementById("num1").value; 
					if (num1 == "") {
						alert("Oops! Please insert a number in the first box. ૮ ˶ᵔ ᵕ ᵔ˶ ა");
						return;
					}
					var num2 = document.getElementById("num2").value; 
					if (num2 == "") {
						alert("Oops! Please insert a number in the second box. ૮ ˶ᵔ ᵕ ᵔ˶ ა");
						return;
					}
					var raised = Number(num1) ** Number(num2);
					window.alert("First cinna raised to second cinna is: " + raised);
				}

				function subtract() {
					var num1 = document.getElementById("num1").value; 
					if (num1 == "") {
						alert("Oops! Please insert a number in the first box. ૮ ˶ᵔ ᵕ ᵔ˶ ა");
						return;
					}
					var num2 = document.getElementById("num2").value; 
					if (num2 == "") {
						alert("Oops! Please insert a number in the second box. ૮ ˶ᵔ ᵕ ᵔ˶ ა");
						return;
					}
					var difference = Number(num1) - Number(num2);
					window.alert("The difference of the cinnas is: " + difference);
				}

				function multiply() {
					var num1 = document.getElementById("num1").value;
					if (num1 == "") {
						alert("Oops! Please insert a number in the first box. ૮ ˶ᵔ ᵕ ᵔ˶ ა");
						return;
					} 
					var num2 = document.getElementById("num2").value; 
					if (num2 == "") {
						window.alert("Oops! Please insert a number in the second box. ૮ ˶ᵔ ᵕ ᵔ˶ ა");
						return;
					}
					var product = Number(num1) * Number(num2);
					window.alert("The product of the cinnas is: " + product);
				}

				function divide() {
					var num1 = document.getElementById("num1").value;
					if (num1 == "") {
						window.alert("Oops! Please insert a number in the first box. ૮ ˶ᵔ ᵕ ᵔ˶ ა");
						return;
					}
					var num2 = document.getElementById("num2").value; 
					if (num2 == "") {
						window.alert("Oops! Please insert a number in the second box. ૮ ˶ᵔ ᵕ ᵔ˶ ა");
						return;
					}
					var equality = Number(num1) === Number(num2);
					window.alert("Are the cinnas equal?: " + equality);
				}
			</script>
